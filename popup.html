<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Website Analyzer</title>
  <link rel="shortcut icon" href="./app/Images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./app/Stylesheet/popup.css">
</head>
<body>
  <div id="container">
    <h1>Advanced Website Analyzer</h1>

    <div id="real-time-stats">
      <h2>Real-Time Data</h2>
      <p id="clicks">Clicks: 0</p>
      <p id="scroll-depth">Scroll Depth: 0%</p>
      <p id="resources">Resources Loaded: Loading...</p>
    </div>

    <div id="health-check">
      <h2>Website Health</h2>
      <p id="load-time">Page Load Time: Calculating...</p>
      <p id="image-count">Images: Loading...</p>
      <p id="script-count">Scripts: Loading...</p>
      <p id="link-count">Links: Loading...</p>
    </div>

    <div id="dashboard">
      <h2>Dashboard</h2>
      <p id="engagement">User Engagement: Calculating...</p>
    </div>
  </div>

  <footer>
    <h3>Develop By Shiboshree Roy</h3>
    <span><a href="https://github.com/ShiboshreeRoy" target="_blank">Github</a></span>
  </footer>
  <script src="./config/popup.js"></script>
</body>
</html>
